    <script src="https://www.jsdelivr.com/package/npm/pdfjs-dist" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            //url with anchor link
            var anchorHash = window.location.href.toString();
            if (anchorHash.lastIndexOf('#') != -1) {

                anchorName = anchorHash.substr(anchorHash.lastIndexOf('#')).replace("#", "");

                var button = $("button[data-target='" + anchorName + "']");
                button.click();
            }
        });

        $('.tab-button').click(function () {
            $('.tab-button').removeClass('active');
            $(this).addClass('active');

            //update content
            $('.tab-content').removeClass('active');

            var show = $(this).attr("data-target");

            $('div#' + show).addClass('active');
        })
    </script>
